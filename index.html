<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal da Escola X</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        Portal da Escola X
    </header>

    <nav>
        <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
    <main>
        
        <div class="Metodos">
            <!-- Método de pagamento: Boleto -->
            <div class="pagamento">
                <img src="img/boleto.png" alt="Boleto">
                <button type="button">Pagar com Boleto</button>
            </div>

            <!-- Método de pagamento: Pix -->
            <div class="pagamento">
                <img src="img/pixxx.png" alt="Pix">
                <button id="meuBotao" type="button">Pagar com Pix</button>
            </div>
            <div id="minhaCaixa" class="caixa">  <!-- Classe da caixa e itens dela-->
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
        
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
        
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefone">Número de Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
        
                    <button onclick="naoSeiQueNomeColocar()" type="button">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        document.getElementById("meuBotao").addEventListener("click", function() {
            let caixa = document.getElementById("minhaCaixa");
            if (caixa.style.display === "none" || caixa.style.display === "") {
                caixa.style.display = "block"; // Exibe a caixa
            } else {
                caixa.style.display = "none"; // Esconde a caixa
            }
        });
    </script>
    <script src="app.js"></script>
    <script src="db.js"></script>
</body>
</html>
